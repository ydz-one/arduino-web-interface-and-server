<html>
  <head>
    <title>Arduino Web Interface</title>

    <!-- Import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Import plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Import Roboto Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- Import CSS file -->
    <link href="style.css" rel="stylesheet">

  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <h2><b>ARDUINO WEB INTERFACE</b></h2>
          </div>
          <div class="col-lg-4">
            <a href="#"><button id="toggle-temp" class="btn btn-success btn-header float-right">&deg;C / &deg;F</button></a>
            <!-- <a href="/action?toggleTemp"><button id="toggle-temp" class="btn btn-success btn-header float-right">&deg;C / &deg;F</button></a> -->
            <a href="/action?toggleStandby"><button id="toggle-standby" class="btn btn-success btn-header float-right">STANDBY</button></a>
          </div>
        </div>
        <hr>
        <br>
        <div class="row">
          <div class="col-lg-8">
            <div id="plot">
            </div>
          </div>
          <div class="col-lg-2">
            <h5>MOST RECENT:</h5>
            <h1 id="current-temp" class="temp-display">--</h1>
            <br>
            <h5>LOWEST:</h5>
            <h1 id="lowest-temp" class="temp-display">--</h1>
            <br>
            <a href="/action?toggleLight"><button id="toggleLight" class="btn btn-primary full-width">LIGHT ON/OFF</button></a>
            <a href="/action?changeLightColor"><button id="changeLightColor"  class="btn btn-primary full-width">CHANGE COLOR</button></a>
          </div>
          <div class="col-lg-2">
            <h5>AVERAGE:</h5>
            <h1 id="average-temp" class="temp-display">--</h1>
            <br>
            <h5>HIGHEST:</h5>
            <h1 id="highest-temp" class="temp-display">--</h1>
            <br>
            <h5>TIME ELAPSED:</h5>
            <h1 id="time-elapsed" class="time-display">00:00:00</h1>
          </div>
        </div>
      </div>
    </div>
    <script src="graph.js"></script>
    <script src="script.js"></script>
  </body>
</html>
